<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Job Scraper</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search for Jobs</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter job title or keyword">
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="results">
            <h2>Search Results</h2>
            <ul id="job-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Job Scraper</p>
    </footer>
    <script src="static/scripts.js"></script>
</body>
</html>
